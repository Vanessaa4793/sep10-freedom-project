<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
<a-scene>
  <a-assets>
    <img id="floor" src="redtile.jpg">
  </a-assets>
<a-plane material="color: orange;
                   src: #floor:
                   repeat: 5 5;
                   normal-map: #floor-NRM;
                   normal-texture-repeat: 5 5"
         rotation="-90 0 0"
         scale="10 10 1">
</a-plane>
<a-box  color="tomato" depth="1" height="6" width="0.5" position="0 3 0"></a-box>
<a-ring color="teal" radius-inner="1" radius-outer="2" position="0 6 2" rotation="90 0 0"></a-ring>
<a-cylinder color="crimson" height="2" radius="1.5" position="0 5 2" material="transparent": true;"></a-cylinder>


</a-scene>


  </body>
</html>
